spring.application.name=forms

# Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/forms_db
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase
spring.liquibase.change-log=classpath:/db/changelog/master-changelog.xml
spring.liquibase.enabled=true
spring.liquibase.default-schema=public
spring.liquibase.parameters.currentSchema=public

# Forms app
server.port=8080